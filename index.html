    function y(d) { return d.section };
    function r(d) { return d.river };
    
    function color(d){ return d.id; }
    function keyID(d){ return d.id; }
      
 // Various scales.
    var xScale = d3.scale.linear().domain([0, 50]).range([0, w]),
        yScale = d3.scale.linear().domain([1, maxSection]).range([h, 0]),
        radiusScale = d3.scale.sqrt().domain([40, 400]).range([0, 40]),
        colorScale = d3.scale.category10();
        
    var timeScale = d3.time.scale.utc()  // utc does't shift for daylight saving time
        .domain([new Date(2000, 0, 1), new Date(2000, 0, 2)])
        .range([0, 500]);  

 //  functions // 

    function type(d){
      d.sample = +d.sample;
      d.id = +d.id;
      d.section = +d.section;
      d.length = +d.length;
      return d;
    }

    function getData(d,s) {
      return d.filter( function(d){
        return d.sample == s;
      });
    }   
       
    // Positions the dots based on data
    function position(dot) {
      dot
        .attr("cx", function (d,i){ return i*5+30; })//{  })return i*5+10;
        .attr("cy", function (d  ){ return yScale(y(d)); })//{  }); return d.section*20;
        .attr("r", function(d) { return d.length; });
    }

    // Sort numbers ascending
    function compareNumbers(a, b) {
     return a - b;
    }

    // Update Individual Locations
    function updateRender(inData) {

      // BIND DATA
      var circles = svg.selectAll("circle")
            .data(inData, keyID);

      // APPEND NEW CIRCLE for each data element that doesn't already have a circle
      circles.enter().append("circle")
          .style("fill",  function(d  ){ return colorScale( color(d) ); })
          .style("fill-opacity", 1e-6)
          .attr ("cx",    xScale(0))
          .attr ("cy",    yScale(maxSection/2))
          .attr ("r",     function(d  ){ return d.length; })
          ;

      // UPDATE the color/position/size of each circle that has a data element
      circles
        .transition()
          .duration(1000)
            .style("fill",  function(d  ){ return colorScale( color(d) ); })
            .style("fill-opacity", 1)
            .call(position)

            .attr ("cy",    function(d  ){ return d.section*30; })
            .attr ("r",     function(d  ){ return d.length; })
   */         ;

      // REMOVE any existing circles that no longer have data
      circles.exit()
          .transition()
            .duration(1000)
            .attr ("cx",    500)
            .attr ("cy",    200)
            .style("fill-opacity", 1e-5)
       .remove();
    }
