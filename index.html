    var xScale = d3.scale.linear().domain([50, 200]).range([xPadding, w-xPadding]),

 //  functions // 

    function type(d){
      d.sample = +d.sample;
      d.date = Date.parse(d.date);
      d.id = +d.id;
      d.section = +d.section;
      d.len = +d.len;
      d.enc = +d.enc;
      return d;
    }

    function getData(d,s) {
      return d.filter( function(d){
        return d.sample == s;
      });
    }   
       
    // Positions the dots based on data
    function position(dot) {
      dot
        //.attr("cx", function (d,i){ return i + w/2; })//{  })return i*5+10;
        .attr("cx", function (d){ return xScale(d.len); })//{  })return i*5+10;
        .attr("cy", function (d  ){ return yScale(y(d)); })//{  }); return d.section*20;
        .attr("r", function(d) { return radiusScale(d.len); });
    }

    // Sort numbers ascending
    function compareNumbers(a, b) {
     return a - b;
    }

    // Update Individual Locations
    function updateRender(inData) {

      // BIND DATA
      var circles = svg.selectAll("circle")
            .data(inData, keyID);

      // APPEND NEW CIRCLE for each data element that doesn't already have a circle
      circles.enter().append("circle")
          .style("fill",  "green") //function(d  ){ return colorScale( color(d) ); })
          .style("fill-opacity", 1e-6)
      ;

      // UPDATE the color/position/size of each circle that has a data element
      circles
        .transition()
          .duration(4000)
            .style("fill", "darkgrey")// function(d  ){ return colorScale( color(d) ); })
            .style("fill-opacity", 1)
            .call(position)
        ;

      // REMOVE any existing circles that no longer have data
      circles.exit()
          .style("fill", "red")
          .transition()
            .duration(2000)
       //     .attr ("cx",    500)
      //      .attr ("cy",    200)
            
            .style("fill-opacity", 1e-3)
       .remove();
    }
